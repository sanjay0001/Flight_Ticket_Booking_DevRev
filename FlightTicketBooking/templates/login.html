<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href = "https://cdn-icons-png.flaticon.com/512/3125/3125713.png" type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="navbar navbar-dark bg-primary" style="margin-bottom: 30px;">
    <a class="navbar-brand" href="profile">
    <img src="https://cdn-icons-png.flaticon.com/512/3125/3125713.png" width="30" height="30" class="d-inline-block align-top" alt="">
    AirDev
    </a>
    <div style="float: right;">
      <a style="color: white; margin:0 25px 0 0" href="/adminlogin">Admin</a>
    </div>
  </nav>
    
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Login</h2>

                  
                  <form class="" action="" method="post">
                    {% csrf_token %}

                    <div class="form-outline mb-4">

                      <input type="email" placeholder="Email" name="email" id="email" class="form-control form-control-lg" />
                      
                    </div>
                    <span style="color:red" id="sid"></span>
    
                    <div class="form-outline mb-4">
                      <input type="password" placeholder="Password"  name="password" id="password" class="form-control form-control-lg" />
                      
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <input  class="submit btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Login" type="submit" />
                    </div>

                  </form>
                    <span style="color:red" id="mesid">
                      {% if show == 1 %}
                      <p>Invalid credentials or Mail not verified yet</p>
                      {% endif %}
                    </span>
    
                    <p class="text-center text-muted mt-5 mb-0">Don't you already have an account? <a href="/register"
                        class="fw-bold text-body"><u>Register here</u></a></p>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
